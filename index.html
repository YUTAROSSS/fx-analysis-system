        async function processAndUploadScenario(currency, scenarioId, scenarioName, files) {

                    const compressedImage = await compressImage(file);

                    const fileName = `${currency}_${scenarioId}_${i + 1}.${file.name.split('.').pop()}`;
                    const { data, error } = await supabase.storage
                        .from('fx-images')
                        .upload(fileName, compressedImage);
                    
                    if (error) throw error;
                    
                    // ãƒ‘ãƒ–ãƒªãƒƒã‚¯URLç”Ÿæˆ
                    const { data: { publicUrl } } = supabase.storage
                        .from('fx-images')

                showErrorInUI('ç”»åƒã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ã«å¤±æ•—ã—ã¾ã—ãŸ', err);
                return false;
            }
        }

        // ç”»åƒåœ§ç¸®
        async function compressImage(file) {
            return new Promise((resolve) => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const img = new Image();
                
                img.onload = () => {
                    // æœ€å¤§ã‚µã‚¤ã‚ºè¨­å®š
                    const maxWidth = 1200;
                    const maxHeight = 800;
                    
                    let { width, height } = img;
                    
                    // ã‚¢ã‚¹ãƒšã‚¯ãƒˆæ¯”ã‚’ä¿æŒã—ã¦ãƒªã‚µã‚¤ã‚º
                    if (width > maxWidth || height > maxHeight) {
                        const ratio = Math.min(maxWidth / width, maxHeight / height);
                        width *= ratio;
                        height *= ratio;
                    }
                    
                    canvas.width = width;
                    canvas.height = height;
                    
                    // ç”»åƒã‚’æç”»
                    ctx.drawImage(img, 0, 0, width, height);
                    
                    // åœ§ç¸®ï¼ˆå“è³ª0.8ï¼‰
                    canvas.toBlob(resolve, 'image/jpeg', 0.8);
                };
                
                img.src = URL.createObjectURL(file);
            });
        }
