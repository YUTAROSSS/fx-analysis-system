<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FX通貨ペア分析システム</title>
    
    <!-- Firebase SDK -->
    <script type="module">
      import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
      import { getDatabase, ref, set, get, onValue, off } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

      const firebaseConfig = {
        apiKey: "AIzaSyBMwI1i8DSnFYSBhz_zv80oGYaRmqvXEzA",
        authDomain: "fx-analysis-system.firebaseapp.com",
        databaseURL: "https://fx-analysis-system-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "fx-analysis-system",
        storageBucket: "fx-analysis-system.firebasestorage.app",
        messagingSenderId: "286393020262",
        appId: "1:286393020262:web:eee0ede07040002b4762a7"
      };

      try {
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        window.firebaseApp = app;
        window.firebaseDatabase = database;
        window.firebaseRef = ref;
        window.firebaseSet = set;
        window.firebaseGet = get;
        window.firebaseOnValue = onValue;
        window.firebaseOff = off;
        console.log('✅ Firebase初期化成功');
      } catch (error) {
        console.error('❌ Firebase初期化エラー:', error);
        window.firebaseApp = null;
        window.firebaseDatabase = null;
      }
    </script>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); min-height: 100vh; }
        .container { max-width: 1280px; margin: 0 auto; background: white; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border-radius: 12px; overflow: hidden; }
        
        .header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; }
        .header h1 { font-size: 20px; font-weight: 600; }
        .btn { padding: 6px 12px; border: none; border-radius: 6px; cursor: pointer; font-size: 12px; transition: all 0.3s ease; background: rgba(255,255,255,0.2); color: white; border: 1px solid rgba(255,255,255,0.3); }
        .btn:hover { transform: translateY(-1px); box-shadow: 0 3px 10px rgba(0,0,0,0.2); }
        
        .main-content { padding: 20px; display: flex; flex-direction: column; gap: 20px; }
        .section { background: #f8f9fa; padding: 15px; border-radius: 12px; border: 1px solid #e9ecef; }
        .section-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .section-title { font-size: 14px; font-weight: 600; color: #495057; }
        .mgmt-btn { padding: 6px 12px; border: none; border-radius: 6px; cursor: pointer; font-size: 11px; font-weight: 600; margin: 0 4px; }
        .add-btn { background: #28a745; color: white; }
        .delete-btn { background: #dc3545; color: white; }
        
        .currency-tabs { display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; }
        .currency-tab { padding: 8px 16px; background: white; border: 2px solid #dee2e6; border-radius: 20px; cursor: pointer; font-size: 12px; font-weight: 600; transition: all 0.3s ease; }
        .currency-tab.active { background: #4285f4; color: white; border-color: #4285f4; }
        
        .image-buttons { display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; }
        .scenario-item { display: flex; align-items: center; gap: 8px; margin-bottom: 8px; }
        .image-btn { padding: 8px 16px !important; border: 2px solid #4285f4 !important; border-radius: 8px !important; cursor: pointer !important; font-size: 11px !important; text-align: center !important; min-width: 80px !important; font-weight: 600 !important; background: #4285f4 !important; color: white !important; transition: box-shadow 0.3s ease, transform 0.3s ease !important; }
        .image-btn.selected { box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3) !important; transform: translateY(-3px) !important; }
        .image-btn:hover { box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2) !important; transform: translateY(-1px) !important; }
        
        .status-label { padding: 4px 8px; border-radius: 12px; font-size: 10px; font-weight: 600; white-space: nowrap; }
        .status-considering { background: #007bff; color: white; }
        
        .sync-status { position: fixed; top: 10px; right: 20px; padding: 8px 12px; border-radius: 6px; font-size: 12px; z-index: 1000; }
        .sync-status.connected { background: #28a745; color: white; }
        .sync-status.disconnected { background: #dc3545; color: white; }
        .sync-status.syncing { background: #ffc107; color: #212529; }
        .sync-status.listening { background: #17a2b8; color: white; }
        
        .currency-display { text-align: center; margin: 20px 0; font-size: 24px; font-weight: 700; color: #2c3e50; }
        
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 2000; justify-content: center; align-items: center; padding: 20px; }
        .modal.active { display: flex; }
        .modal-content { background: white; padding: 25px; border-radius: 12px; max-width: 500px; width: 100%; }
        .modal h3 { margin-bottom: 20px; color: #2c3e50; }
        .modal input { width: 100%; padding: 12px; border: 1px solid #dee2e6; border-radius: 6px; margin-bottom: 15px; font-size: 14px; }
        .modal-buttons { display: flex; gap: 10px; justify-content: flex-end; margin-top: 20px; }
        
        .last-sync-info { position: fixed; bottom: 10px; right: 10px; padding: 5px 10px; background: rgba(0,0,0,0.7); color: white; border-radius: 5px; font-size: 10px; z-index: 1000; }
        
        /* 強制同期ボタンを目立たせる */
        .force-sync-btn { background: #ff6b35 !important; color: white !important; font-weight: bold !important; animation: pulse 2s infinite; }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @media (max-width: 767px) {
            .header h1 { font-size: 16px; }
            .btn { font-size: 11px; padding: 5px 10px; }
            .main-content { padding: 15px; }
            .currency-pair { font-size: 22px; }
            .mgmt-btn { font-size: 10px; padding: 5px 8px; margin: 2px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sync-status" id="syncStatus">接続確認中...</div>
        <div class="last-sync-info" id="lastSyncInfo">最終同期: 未実行</div>
        
        <div class="header">
            <h1>🔍 FX通貨ペア分析システム</h1>
            <button class="btn" onclick="shareAnalysis()">📤 共有</button>
        </div>

        <div class="main-content">
            <!-- 通貨ペア選択 -->
            <div class="section">
                <div class="section-header">
                    <div class="section-title">通貨ペア選択</div>
                    <div>
                        <button class="mgmt-btn add-btn" onclick="showAddCurrencyModal()">➕ 通貨ペア追加</button>
                        <button class="mgmt-btn delete-btn" onclick="showDeleteCurrencyModal()">🗑️ 通貨ペア削除</button>
                    </div>
                </div>
                <div class="currency-tabs" id="currencyTabs"></div>
            </div>

            <!-- チャート選択 -->
            <div class="section">
                <div class="section-header">
                    <div class="section-title">チャート選択</div>
                    <div>
                        <button class="mgmt-btn add-btn" onclick="showAddImageModal()">➕ シナリオ追加</button>
                        <button class="mgmt-btn delete-btn" onclick="showDeleteImageModal()">🗑️ シナリオ削除</button>
                    </div>
                </div>
                <div class="image-buttons" id="imageButtons"></div>
            </div>
            
            <!-- 通貨ペア表示 -->
            <div class="currency-display" id="currencyDisplay">USD/JPY</div>
            
            <!-- テスト機能 -->
            <div class="section">
                <div class="section-header">
                    <div class="section-title">🔧 テスト機能</div>
                </div>
                <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                    <button class="mgmt-btn" style="background: #17a2b8; color: white;" onclick="testFirebaseConnection()">Firebase接続テスト</button>
                    <button class="mgmt-btn" style="background: #28a745; color: white;" onclick="manualSave()">手動保存</button>
                    <button class="mgmt-btn" style="background: #6f42c1; color: white;" onclick="addTestScenario()">テストシナリオ追加</button>
                    <button class="mgmt-btn force-sync-btn" onclick="superForceSync()">🚀 超強制同期</button>
                    <button class="mgmt-btn" style="background: #e83e8c; color: white;" onclick="mobileDebug()">📱 スマホデバッグ</button>
                    <button class="mgmt-btn" style="background: #ffc107; color: #212529;" onclick="showCurrentData()">現在データ表示</button>
                    <button class="mgmt-btn" style="background: #dc3545; color: white;" onclick="resetAllData()">完全リセット</button>
                </div>
            </div>
        </div>
    </div>

    <!-- シナリオ追加モーダル -->
    <div class="modal" id="addScenarioModal">
        <div class="modal-content">
            <h3>➕ シナリオ追加</h3>
            <input type="text" id="newScenarioName" placeholder="シナリオ名 (例: シナリオ4)">
            <div class="modal-buttons">
                <button class="mgmt-btn" style="background: #6c757d; color: white;" onclick="closeAddScenarioModal()">キャンセル</button>
                <button class="mgmt-btn add-btn" onclick="addNewScenario()">追加</button>
            </div>
        </div>
    </div>

    <script>
        // アプリ状態
        let appState = {
            currentCurrency: "USDJPY",
            currentScenario: "scenario1",
            currencies: {
                USDJPY: "USD/JPY",
                EURUSD: "EUR/USD", 
                GBPUSD: "GBP/USD",
                AUDUSD: "AUD/USD",
                SILVER: "SILVER",
                GOLD: "GOLD"
            },
            scenarios: {
                USDJPY: ["scenario1", "scenario2", "scenario3"],
                EURUSD: ["scenario1", "scenario2"],
                GBPUSD: ["scenario1", "scenario2", "scenario3", "scenario4"],
                AUDUSD: ["scenario1", "scenario2"],
                SILVER: ["scenario1", "scenario2"],
                GOLD: ["scenario1"]
            },
            scenarioLabels: {
                scenario1: "シナリオ1",
                scenario2: "シナリオ2", 
                scenario3: "シナリオ3",
                scenario4: "シナリオ4"
            },
            lastUpdate: Date.now(),
            deviceId: 'device_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9)
        };

        let isConnected = false;
        let realtimeListener = null;
        let lastSyncTimestamp = 0;
        let debugLog = [];

        function logDebug(message, data = null) {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = { timestamp, message, data };
            debugLog.push(logEntry);
            console.log(`[${timestamp}] ${message}`, data || '');
            
            if (debugLog.length > 100) {
                debugLog.shift();
            }
        }

        function updateSyncStatus(status, message) {
            const statusDiv = document.getElementById('syncStatus');
            statusDiv.textContent = message;
            statusDiv.className = `sync-status ${status}`;
            isConnected = (status === 'connected' || status === 'listening');
            
            logDebug(`同期ステータス更新: ${status} - ${message}`);
            
            if (status === 'connected') {
                updateLastSyncInfo();
            }
        }

        function updateLastSyncInfo() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('ja-JP');
            document.getElementById('lastSyncInfo').textContent = `最終同期: ${timeString}`;
            lastSyncTimestamp = Date.now();
            logDebug('最終同期時刻更新', timeString);
        }

        // 📱 スマホデバッグ機能
        function mobileDebug() {
            logDebug('スマホデバッグ開始');
            
            const debugInfo = {
                基本情報: {
                    Firebase接続: isConnected ? '✅ 接続中' : '❌ 未接続',
                    デバイスID: appState.deviceId.substr(-8),
                    最終更新: new Date(appState.lastUpdate).toLocaleString('ja-JP'),
                    現在通貨: appState.currentCurrency,
                    現在シナリオ: appState.currentScenario
                },
                データ状況: {
                    通貨ペア数: Object.keys(appState.currencies).length,
                    総シナリオ数: Object.values(appState.scenarios).flat().length,
                    現在通貨のシナリオ数: appState.scenarios[appState.currentCurrency]?.length || 0,
                    シナリオラベル数: Object.keys(appState.scenarioLabels).length
                },
                技術情報: {
                    Firebase利用可能: !!window.firebaseDatabase ? '✅' : '❌',
                    リアルタイム同期: !!realtimeListener ? '✅' : '❌',
                    ローカルストレージ: localStorage.getItem('fxAppState') ? '✅' : '❌',
                    最終同期: lastSyncTimestamp ? new Date(lastSyncTimestamp).toLocaleTimeString() : '未実行'
                },
                現在のシナリオ一覧: appState.scenarios[appState.currentCurrency]?.map(key => 
                    appState.scenarioLabels[key] || key
                ) || []
            };

            // アラートで基本情報を表示
            let alertMessage = '=== 📱 スマホデバッグ情報 ===\n\n';
            alertMessage += `🔗 Firebase: ${debugInfo.基本情報.Firebase接続}\n`;
            alertMessage += `📱 デバイス: ...${debugInfo.基本情報.デバイスID}\n`;
            alertMessage += `⏰ 最終更新: ${debugInfo.基本情報.最終更新}\n`;
            alertMessage += `💱 現在通貨: ${debugInfo.基本情報.現在通貨}\n`;
            alertMessage += `📊 シナリオ数: ${debugInfo.データ状況.現在通貨のシナリオ数}個\n\n`;
            alertMessage += `🔧 技術状況:\n`;
            alertMessage += `Firebase: ${debugInfo.技術情報.Firebase利用可能}\n`;
            alertMessage += `リアルタイム: ${debugInfo.技術情報.リアルタイム同期}\n`;
            alertMessage += `ローカル: ${debugInfo.技術情報.ローカルストレージ}\n\n`;
            alertMessage += `📋 現在のシナリオ:\n${debugInfo.現在のシナリオ一覧.join(', ')}`;

            alert(alertMessage);
        }

        // 🚀 超強制同期（スマホ専用）
        function superForceSync() {
            logDebug('超強制同期開始');
            updateSyncStatus('syncing', '🚀 超強制同期中...');
            
            if (!window.firebaseDatabase) {
                alert('❌ Firebase未初期化です');
                updateSyncStatus('disconnected', 'Firebase未初期化');
                return;
            }

            // ステップ1: リアルタイムリスナーを停止
            if (realtimeListener) {
                const rootRef = window.firebaseRef(window.firebaseDatabase, 'fxApp');
                window.firebaseOff(rootRef, 'value', realtimeListener);
                realtimeListener = null;
                logDebug('リアルタイムリスナー停止');
            }

            // ステップ2: Firebaseから最新データを取得
            const rootRef = window.firebaseRef(window.firebaseDatabase, 'fxApp');
            window.firebaseGet(rootRef)
                .then(snapshot => {
                    if (snapshot.exists()) {
                        const remoteData = snapshot.val();
                        logDebug('リモートデータ取得成功', {
                            remoteDeviceId: remoteData.deviceId?.substr(-8),
                            remoteLastUpdate: new Date(remoteData.lastUpdate).toLocaleTimeString(),
                            remoteScenarioCount: Object.values(remoteData.scenarios || {}).flat().length
                        });
                        
                        // ステップ3: データを強制上書き（デバイスIDチェックなし）
                        if (remoteData.scenarios) {
                            appState.scenarios = JSON.parse(JSON.stringify(remoteData.scenarios));
                            logDebug('シナリオデータ上書き', Object.keys(remoteData.scenarios));
                        }
                        if (remoteData.scenarioLabels) {
                            appState.scenarioLabels = JSON.parse(JSON.stringify(remoteData.scenarioLabels));
                            logDebug('シナリオラベル上書き', Object.keys(remoteData.scenarioLabels));
                        }
                        if (remoteData.currentCurrency) appState.currentCurrency = remoteData.currentCurrency;
                        if (remoteData.currentScenario) appState.currentScenario = remoteData.currentScenario;
                        if (remoteData.lastUpdate) appState.lastUpdate = remoteData.lastUpdate;
                        
                        // ステップ4: ローカルストレージを強制更新
                        try {
                            localStorage.removeItem('fxAppState'); // 一度削除
                            localStorage.setItem('fxAppState', JSON.stringify(appState));
                            logDebug('ローカルストレージ強制更新完了');
                        } catch (error) {
                            logDebug('ローカルストレージ更新失敗', error);
                        }
                        
                        // ステップ5: UI強制更新
                        updateUI();
                        updateSyncStatus('connected', '🚀 超強制同期完了');
                        
                        // ステップ6: リアルタイム同期を再開
                        setTimeout(() => {
                            setupRealtimeSync();
                        }, 1000);
                        
                        // 成功メッセージ
                        const newScenarioCount = appState.scenarios[appState.currentCurrency]?.length || 0;
                        alert(`✅ 超強制同期完了！\n\n現在のシナリオ数: ${newScenarioCount}個\n最終更新: ${new Date(appState.lastUpdate).toLocaleTimeString()}`);
                        
                    } else {
                        logDebug('リモートデータなし');
                        updateSyncStatus('disconnected', 'リモートデータなし');
                        alert('❌ Firebaseにデータがありません');
                    }
                })
                .catch(error => {
                    logDebug('超強制同期失敗', error);
                    updateSyncStatus('disconnected', '超強制同期失敗');
                    alert(`❌ 同期失敗: ${error.message}`);
                });
        }

        // Firebase接続テスト
        function testFirebaseConnection() {
            logDebug('Firebase接続テスト開始');
            updateSyncStatus('syncing', 'テスト中...');
            
            if (!window.firebaseDatabase) {
                logDebug('Firebase未初期化');
                updateSyncStatus('disconnected', 'Firebase未初期化');
                return;
            }

            const testRef = window.firebaseRef(window.firebaseDatabase, 'connectionTest');
            const testData = {
                status: "connected",
                time: Date.now(),
                deviceId: appState.deviceId
            };

            window.firebaseSet(testRef, testData)
                .then(() => {
                    logDebug('Firebase書き込み成功');
                    return window.firebaseGet(testRef);
                })
                .then(snapshot => {
                    if (snapshot.exists()) {
                        logDebug('Firebase読み込み成功', snapshot.val());
                        updateSyncStatus('connected', 'Firebase接続OK');
                        setupRealtimeSync();
                    } else {
                        logDebug('データ読み込み失敗');
                        updateSyncStatus('disconnected', '読み込み失敗');
                    }
                })
                .catch(error => {
                    logDebug('Firebase操作失敗', error);
                    updateSyncStatus('disconnected', '接続エラー: ' + error.message);
                });
        }

        // リアルタイム同期の設定（改良版）
        function setupRealtimeSync() {
            if (!window.firebaseDatabase || !isConnected) {
                logDebug('Firebase未接続 - リアルタイム同期をスキップ');
                return;
            }

            // 既存のリスナーを削除
            if (realtimeListener) {
                const rootRef = window.firebaseRef(window.firebaseDatabase, 'fxApp');
                window.firebaseOff(rootRef, 'value', realtimeListener);
                logDebug('既存のリスナーを削除');
            }

            const rootRef = window.firebaseRef(window.firebaseDatabase, 'fxApp');
            
            realtimeListener = window.firebaseOnValue(rootRef, (snapshot) => {
                if (snapshot.exists()) {
                    const remoteData = snapshot.val();
                    logDebug('リアルタイム更新受信', {
                        remoteDeviceId: remoteData.deviceId?.substr(-8),
                        remoteLastUpdate: new Date(remoteData.lastUpdate).toLocaleTimeString(),
                        currentDeviceId: appState.deviceId.substr(-8),
                        currentLastUpdate: new Date(appState.lastUpdate).toLocaleTimeString(),
                        shouldUpdate: remoteData.deviceId !== appState.deviceId && remoteData.lastUpdate > appState.lastUpdate
                    });
                    
                    // より積極的な同期条件
                    if (remoteData.deviceId !== appState.deviceId && 
                        (remoteData.lastUpdate > appState.lastUpdate || 
                         JSON.stringify(remoteData.scenarios) !== JSON.stringify(appState.scenarios))) {
                        
                        logDebug('他デバイスからの更新を適用（条件拡張）');
                        
                        // データを更新
                        if (remoteData.scenarios) appState.scenarios = JSON.parse(JSON.stringify(remoteData.scenarios));
                        if (remoteData.scenarioLabels) appState.scenarioLabels = JSON.parse(JSON.stringify(remoteData.scenarioLabels));
                        if (remoteData.currentCurrency) appState.currentCurrency = remoteData.currentCurrency;
                        if (remoteData.currentScenario) appState.currentScenario = remoteData.currentScenario;
                        appState.lastUpdate = remoteData.lastUpdate;
                        
                        // UI更新
                        updateUI();
                        updateSyncStatus('listening', '他デバイスから更新');
                        
                        // ローカルストレージも更新
                        localStorage.setItem('fxAppState', JSON.stringify(appState));
                    }
                } else {
                    logDebug('Firebaseデータなし');
                }
            }, (error) => {
                logDebug('リアルタイム同期エラー', error);
                updateSyncStatus('disconnected', 'リアルタイム同期エラー');
            });

            updateSyncStatus('listening', 'リアルタイム同期中');
            logDebug('リアルタイム同期開始（改良版）');
        }

        // データ保存
        function saveData() {
            return new Promise((resolve, reject) => {
                logDebug('データ保存開始');
                updateSyncStatus('syncing', '保存中...');

                appState.lastUpdate = Date.now();

                try {
                    localStorage.setItem('fxAppState', JSON.stringify(appState));
                    logDebug('ローカル保存完了');
                } catch (error) {
                    logDebug('ローカル保存失敗', error);
                    updateSyncStatus('disconnected', 'ローカル保存失敗');
                    reject(error);
                    return;
                }

                if (window.firebaseDatabase && isConnected) {
                    const updates = {
                        currentCurrency: appState.currentCurrency,
                        currentScenario: appState.currentScenario,
                        lastUpdate: appState.lastUpdate,
                        deviceId: appState.deviceId,
                        scenarios: appState.scenarios,
                        scenarioLabels: appState.scenarioLabels
                    };

                    const rootRef = window.firebaseRef(window.firebaseDatabase, 'fxApp');
                    window.firebaseSet(rootRef, updates)
                        .then(() => {
                            logDebug('Firebase保存完了');
                            updateSyncStatus('connected', '保存完了');
                            resolve();
                        })
                        .catch(error => {
                            logDebug('Firebase保存失敗', error);
                            updateSyncStatus('connected', 'ローカル保存のみ完了');
                            resolve();
                        });
                } else {
                    logDebug('Firebase未接続 - ローカルのみ保存');
                    updateSyncStatus('disconnected', 'ローカルのみ保存');
                    resolve();
                }
            });
        }

        // データ読み込み
        function loadData() {
            const saved = localStorage.getItem('fxAppState');
            if (saved) {
                try {
                    const loadedState = JSON.parse(saved);
                    appState = { ...appState, ...loadedState };
                    
                    if (!appState.deviceId) {
                        appState.deviceId = 'device_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                    }
                    
                    logDebug('ローカルデータ読み込み完了', {
                        deviceId: appState.deviceId.substr(-8),
                        scenarioCount: Object.values(appState.scenarios).flat().length
                    });
                } catch (error) {
                    logDebug('ローカルデータ読み込み失敗', error);
                }
            }
            updateUI();
        }

        function updateUI() {
            updateCurrencyTabs();
            updateScenarioButtons();
            updateCurrencyDisplay();
        }

        function updateCurrencyTabs() {
            const container = document.getElementById('currencyTabs');
            container.innerHTML = '';
            
            Object.keys(appState.currencies).forEach(currencyKey => {
                const tab = document.createElement('div');
                tab.className = 'currency-tab' + (currencyKey === appState.currentCurrency ? ' active' : '');
                tab.textContent = appState.currencies[currencyKey];
                tab.onclick = function() { 
                    appState.currentCurrency = currencyKey;
                    if (appState.scenarios[currencyKey] && appState.scenarios[currencyKey].length > 0) {
                        appState.currentScenario = appState.scenarios[currencyKey][0];
                    }
                    updateUI();
                    saveData();
                };
                container.appendChild(tab);
            });
        }

        function updateScenarioButtons() {
            const container = document.getElementById('imageButtons');
            container.innerHTML = '';
            
            const currentScenarios = appState.scenarios[appState.currentCurrency] || [];
            
            currentScenarios.forEach(scenarioKey => {
                const scenarioItem = document.createElement('div');
                scenarioItem.className = 'scenario-item';
                
                const btn = document.createElement('div');
                btn.className = 'image-btn';
                btn.textContent = appState.scenarioLabels[scenarioKey] || scenarioKey;
                btn.onclick = function() { 
                    appState.currentScenario = scenarioKey;
                    updateScenarioButtons();
                    saveData();
                };
                
                if (scenarioKey === appState.currentScenario) {
                    btn.classList.add('selected');
                }
                
                const statusLabel = document.createElement('div');
                statusLabel.className = 'status-label status-considering';
                statusLabel.textContent = '🤔 検討中';
                
                scenarioItem.appendChild(btn);
                scenarioItem.appendChild(statusLabel);
                container.appendChild(scenarioItem);
            });
        }

        function updateCurrencyDisplay() {
            const display = document.getElementById('currencyDisplay');
            display.textContent = appState.currencies[appState.currentCurrency] || appState.currentCurrency;
        }

        // テストシナリオ追加
        function addTestScenario() {
            showAddImageModal();
        }

        function showAddImageModal() {
            document.getElementById('addScenarioModal').classList.add('active');
            document.getElementById('newScenarioName').focus();
        }

        function closeAddScenarioModal() {
            document.getElementById('addScenarioModal').classList.remove('active');
            document.getElementById('newScenarioName').value = '';
        }

        function addNewScenario() {
            const scenarioName = document.getElementById('newScenarioName').value.trim();
            if (!scenarioName) {
                alert('シナリオ名を入力してください。');
                return;
            }

            const scenarioKey = 'scenario' + Date.now();
            appState.scenarioLabels[scenarioKey] = scenarioName;
            
            if (!appState.scenarios[appState.currentCurrency]) {
                appState.scenarios[appState.currentCurrency] = [];
            }
            appState.scenarios[appState.currentCurrency].push(scenarioKey);
            
            appState.currentScenario = scenarioKey;
            
            logDebug('新しいシナリオ追加', {
                name: scenarioName,
                key: scenarioKey,
                currency: appState.currentCurrency
            });
            
            updateUI();
            saveData();
            closeAddScenarioModal();
            
            alert(`✅ "${scenarioName}" を ${appState.currencies[appState.currentCurrency]} に追加しました！`);
        }

        // 手動保存
        function manualSave() {
            saveData()
                .then(() => {
                    alert('✅ データを手動保存しました！');
                })
                .catch(error => {
                    alert('❌ 保存に失敗しました: ' + error.message);
                });
        }

        // 現在データ表示
        function showCurrentData() {
            console.log('=== 現在のアプリ状態 ===');
            console.log(JSON.stringify(appState, null, 2));
            alert('現在のデータをコンソールに表示しました。F12で確認してください。');
        }

        // 完全リセット
        function resetAllData() {
            if (confirm('全てのデータをリセットしますか？この操作は取り消せません。')) {
                localStorage.clear();
                if (window.firebaseDatabase) {
                    const rootRef = window.firebaseRef(window.firebaseDatabase, 'fxApp');
                    window.firebaseSet(rootRef, null);
                }
                location.reload();
            }
        }

        // ダミー関数
        function shareAnalysis() { alert('共有機能（開発中）'); }
        function showAddCurrencyModal() { alert('通貨ペア追加（開発中）'); }
        function showDeleteCurrencyModal() { alert('通貨ペア削除（開発中）'); }
        function showDeleteImageModal() { alert('シナリオ削除（開発中）'); }

        // モーダルクリック時の閉じる処理
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('modal')) {
                e.target.classList.remove('active');
            }
        });

        // 初期化
        document.addEventListener('DOMContentLoaded', function() {
            logDebug('FXアプリ初期化開始', { deviceId: appState.deviceId.substr(-8) });
            
            loadData();
            
            setTimeout(() => {
                testFirebaseConnection();
            }, 1000);
            
            // スマホでは積極的な同期チェック（10秒ごと）
            setInterval(() => {
                if (isConnected && Date.now() - lastSyncTimestamp > 10000) {
                    logDebug('定期同期チェック実行（スマホ版）');
                    superForceSync();
                }
            }, 10000);
        });

        // ページが非表示になる前にリスナーをクリーンアップ
        window.addEventListener('beforeunload', function() {
            if (realtimeListener && window.firebaseDatabase) {
                const rootRef = window.firebaseRef(window.firebaseDatabase, 'fxApp');
                window.firebaseOff(rootRef, 'value', realtimeListener);
                logDebug('ページ終了時にリスナーをクリーンアップ');
            }
        });

        // ページが再表示された時に超強制同期
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden && isConnected) {
                logDebug('ページが再表示 - 超強制同期実行');
                setTimeout(() => {
                    superForceSync();
                }, 500);
            }
        });
    </script>
</body>
</html>
