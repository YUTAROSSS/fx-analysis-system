<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FX通貨ペア分析管理システム</title>
    
    <!-- Firebase SDK -->
    <script type="module">
      import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
      import { getDatabase, ref, set, get, onValue, push } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

      const firebaseConfig = {
        apiKey: "AIzaSyBMwI1i8DSnFYSBhz_zv80oGYaRmqvXEzA",
        authDomain: "fx-analysis-system.firebaseapp.com",
        databaseURL: "https://fx-analysis-system-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "fx-analysis-system",
        storageBucket: "fx-analysis-system.firebasestorage.app",
        messagingSenderId: "286393020262",
        appId: "1:286393020262:web:eee0ede07040002b4762a7"
      };

      let app, database;
      
      try {
        app = initializeApp(firebaseConfig);
        database = getDatabase(app);
        
        // グローバルに公開
        window.firebaseApp = app;
        window.firebaseDatabase = database;
        window.firebaseRef = ref;
        window.firebaseSet = set;
        window.firebaseGet = get;
        window.firebaseOnValue = onValue;
        window.firebasePush = push;
        
        // Firebase接続状態を確認
        window.firebaseReady = true;
        console.log('Firebase初期化成功');
        
        // 初期化完了を通知
        window.dispatchEvent(new Event('firebaseReady'));
        
      } catch (error) {
        console.error('Firebase初期化エラー:', error);
        window.firebaseReady = false;
      }
    </script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1280px;
            margin: 0 auto;
            background: white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-radius: 12px;
            overflow: hidden;
        }

        /* ヘッダー */
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .header h1 {
            font-size: 20px;
            font-weight: 600;
        }

        .header-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .btn {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #4285f4;
            color: white;
        }

        .btn-secondary {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }

        /* Firebase接続状態表示 */
        .firebase-status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .firebase-status.connected {
            background: #28a745;
            color: white;
        }

        .firebase-status.disconnected {
            background: #dc3545;
            color: white;
        }

        .firebase-status.syncing {
            background: #ffc107;
            color: #212529;
        }

        /* メインコンテンツ - 縦並びレイアウト */
        .main-content {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* 通貨ペア選択セクション */
        .currency-selector {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid #e9ecef;
        }

        .currency-selector-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .currency-management-buttons {
            display: flex;
            gap: 8px;
        }

        .currency-mgmt-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 11px;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .add-currency-mgmt-btn {
            background: #28a745;
            color: white;
        }

        .delete-currency-mgmt-btn {
            background: #dc3545;
            color: white;
        }

        .section-title {
            font-size: 14px;
            font-weight: 600;
            color: #495057;
            margin-bottom: 10px;
        }

        .currency-tabs {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
        }

        @media (min-width: 768px) {
            .currency-tabs {
                justify-content: flex-start;
            }
        }

        .currency-tab {
            padding: 8px 16px;
            background: white;
            border: 2px solid #dee2e6;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .currency-tab.active {
            background: #4285f4;
            color: white;
            border-color: #4285f4;
        }

        /* シナリオ選択セクション */
        .scenario-selector {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid #e9ecef;
        }

        .scenario-selector-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .scenario-management-buttons {
            display: flex;
            gap: 8px;
        }

        .scenario-mgmt-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 11px;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .add-scenario-mgmt-btn {
            background: #28a745;
            color: white;
        }

        .delete-scenario-mgmt-btn {
            background: #dc3545;
            color: white;
        }

        .scenario-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
        }

        @media (min-width: 768px) {
            .scenario-buttons {
                justify-content: flex-start;
            }
        }

        .scenario-btn {
            padding: 8px 16px;
            background: white;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            cursor: pointer;
            font-size: 11px;
            transition: all 0.3s ease;
            text-align: center;
            min-width: 80px;
            font-weight: 600;
            position: relative;
        }

        .scenario-btn.active {
            background: #4285f4;
            color: white;
            border-color: #4285f4;
            box-shadow: 0 4px 12px rgba(66, 133, 244, 0.4);
        }

        /* 通貨ペア名表示 */
        .currency-info {
            text-align: center;
            margin: 20px 0;
        }

        .currency-pair {
            font-size: 28px;
            font-weight: 700;
            color: #2c3e50;
        }

        /* チャートエリア */
        .chart-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
            position: relative;
        }

        .chart-container {
            width: 100%;
            max-width: 800px;
            height: 60vh;
            min-height: 400px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
        }

        @media (min-width: 768px) {
            .chart-container {
                height: 500px;
            }
        }

        .chart-container:hover {
            transform: scale(1.01);
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        .chart-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }

        .chart-placeholder {
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #f8f9fa 25%, transparent 25%), 
                        linear-gradient(-45deg, #f8f9fa 25%, transparent 25%);
            background-size: 20px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6c757d;
            font-size: 16px;
            font-weight: 600;
            flex-direction: column;
            text-align: center;
            padding: 20px;
        }

        /* チャート周辺のナビゲーション */
        .chart-navigation {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .chart-nav-btn {
            padding: 10px 20px;
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .chart-nav-btn:hover {
            background: #3367d6;
            transform: translateY(-2px);
        }

        .chart-nav-btn:disabled {
            background: #dee2e6;
            color: #6c757d;
            cursor: not-allowed;
            transform: none;
        }

        /* 分析コントロールエリア */
        .analysis-controls {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        @media (min-width: 768px) {
            .analysis-controls {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (min-width: 1024px) {
            .analysis-controls {
                grid-template-columns: 1fr 1fr 2fr;
            }
        }

        .control-section {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid #e9ecef;
        }

        .status-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }

        @media (min-width: 768px) {
            .status-buttons {
                grid-template-columns: 1fr;
            }
        }

        .status-btn {
            padding: 10px 12px;
            border: 2px solid #dee2e6;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 12px;
            text-align: center;
            font-weight: 600;
        }

        .status-btn.active {
            border-color: #4285f4;
            background: #4285f4;
            color: white;
        }

        /* 分析メモエリア */
        .memo-area {
            grid-column: 1 / -1;
        }

        .analysis-memo {
            height: 200px;
            width: 100%;
            padding: 12px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            resize: vertical;
            font-size: 12px;
            line-height: 1.4;
            background: white;
        }

        @media (min-width: 768px) {
            .analysis-memo {
                height: 250px;
                font-size: 13px;
            }
        }

        /* ChatGPT連携エリア */
        .chatgpt-section {
            background: #e8f4fd;
            border: 2px solid #007bff;
            padding: 15px;
            border-radius: 12px;
            margin-top: 20px;
        }

        .chatgpt-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .chatgpt-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .chatgpt-open-btn {
            background: #28a745;
            color: white;
            font-size: 14px;
            font-weight: 600;
            padding: 10px 20px;
        }

        .copy-btn {
            background: #007bff;
            color: white;
        }

        .copy-textarea {
            width: 100%;
            height: 200px;
            padding: 12px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            resize: vertical;
            font-size: 12px;
            line-height: 1.4;
            background: white;
            font-family: monospace;
        }

        /* フッター */
        .footer {
            background: #f8f9fa;
            padding: 15px 20px;
            border-top: 1px solid #e9ecef;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        /* デバッグボタンのスタイル */
        .debug-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
        }

        .debug-btn {
            padding: 5px 10px;
            font-size: 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .debug-save {
            background: #007bff;
            color: white;
        }

        .debug-check {
            background: #28a745;
            color: white;
        }

        .debug-reset {
            background: #dc3545;
            color: white;
        }

        .debug-firebase {
            background: #17a2b8;
            color: white;
        }

        /* モーダル */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            max-width: 95%;
            max-height: 95%;
            border-radius: 8px;
            overflow: hidden;
            background: white;
        }

        .modal img {
            width: 100%;
            height: auto;
            display: block;
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 20px;
            color: white;
            font-size: 30px;
            cursor: pointer;
            z-index: 1001;
            background: rgba(0,0,0,0.5);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 管理用モーダル */
        .management-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .management-modal.active {
            display: flex;
        }

        .management-modal-content {
            background: white;
            padding: 25px;
            border-radius: 12px;
            max-width: 600px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .management-modal h3 {
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .management-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .management-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .mgmt-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .add-btn {
            background: #28a745;
            color: white;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
        }

        .cancel-btn {
            background: #6c757d;
            color: white;
        }

        /* スマホ対応 */
        @media (max-width: 767px) {
            .header h1 {
                font-size: 16px;
            }
            
            .btn {
                font-size: 11px;
                padding: 5px 10px;
            }
            
            .main-content {
                padding: 15px;
            }
            
            .chart-container {
                height: 50vh;
                min-height: 300px;
            }
            
            .currency-pair {
                font-size: 22px;
            }

            .analysis-controls {
                grid-template-columns: 1fr;
            }

            .chart-navigation {
                flex-direction: column;
                gap: 10px;
            }

            .chart-nav-btn {
                width: 100%;
                justify-content: center;
            }

            .scenario-management-buttons,
            .currency-management-buttons {
                flex-direction: column;
                gap: 5px;
            }

            .scenario-mgmt-btn,
            .currency-mgmt-btn {
                width: 100%;
            }

            .debug-buttons {
                flex-direction: column;
                gap: 5px;
            }

            .debug-btn {
                width: 100%;
            }

            .chatgpt-controls {
                flex-direction: column;
                gap: 8px;
            }

            .chatgpt-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Firebase接続状態表示 -->
    <div class="firebase-status disconnected" id="firebaseStatus">
        Firebase未接続 - ローカルのみ保存
    </div>

    <div class="container">
        <!-- ヘッダー -->
        <div class="header">
            <h1>🔍 FX通貨ペア分析システム</h1>
            <div class="header-controls">
                <button class="btn btn-secondary" onclick="shareAnalysis()">📤 共有</button>
            </div>
        </div>

        <!-- メインコンテンツ -->
        <div class="main-content">
            <!-- 通貨ペア選択 -->
            <div class="currency-selector">
                <div class="currency-selector-header">
                    <div class="section-title">通貨ペア選択</div>
                    <div class="currency-management-buttons">
                        <button class="currency-mgmt-btn add-currency-mgmt-btn" onclick="showAddCurrencyModal()">➕ 通貨ペア追加</button>
                        <button class="currency-mgmt-btn delete-currency-mgmt-btn" onclick="showDeleteCurrencyModal()">🗑️ 通貨ペア削除</button>
                    </div>
                </div>
                <div class="currency-tabs" id="currencyTabs">
                    <!-- JavaScript で動的に生成 -->
                </div>
            </div>

            <!-- シナリオ選択 -->
            <div class="scenario-selector">
                <div class="scenario-selector-header">
                    <div class="section-title">シナリオ選択</div>
                    <div class="scenario-management-buttons">
                        <button class="scenario-mgmt-btn add-scenario-mgmt-btn" onclick="showAddScenarioModal()">➕ シナリオ追加</button>
                        <button class="scenario-mgmt-btn delete-scenario-mgmt-btn" onclick="showDeleteScenarioModal()">🗑️ シナリオ削除</button>
                    </div>
                </div>
                <div class="scenario-buttons" id="scenarioButtons">
                    <!-- JavaScript で動的に生成 -->
                </div>
            </div>

            <!-- 通貨ペア名表示 -->
            <div class="currency-info">
                <div class="currency-pair" id="currentPair">USD/JPY</div>
            </div>

            <!-- チャートエリア -->
            <div class="chart-area">
                <div class="chart-container" onclick="openChartModal()">
                    <div class="chart-placeholder" id="chartDisplay">
                        📈 USD/JPY チャート
                        <small style="margin-top: 10px; display: block;">
                            画像ファイルを配置してください<br>
                            タップで拡大表示
                        </small>
                    </div>
                    <img id="chartImage" class="chart-image" style="display: none;" alt="チャート画像">
                </div>
                
                <!-- チャート周辺のナビゲーション -->
                <div class="chart-navigation">
                    <button class="chart-nav-btn" onclick="previousScenario()" id="prevBtn">
                        ← 前のシナリオ
                    </button>
                    <button class="chart-nav-btn" onclick="nextScenario()" id="nextBtn">
                        次のシナリオ →
                    </button>
                </div>
            </div>

            <!-- 分析コントロールエリア -->
            <div class="analysis-controls">
                <!-- 分析ステータス -->
                <div class="control-section">
                    <div class="section-title">分析ステータス</div>
                    <div class="status-buttons">
                        <div class="status-btn active" onclick="setStatus(this, 'considering')">🤔 検討中</div>
                        <div class="status-btn" onclick="setStatus(this, 'skip')">⏭️ 見送り</div>
                        <div class="status-btn" onclick="setStatus(this, 'missed')">😞 見逃し</div>
                        <div class="status-btn" onclick="setStatus(this, 'pending')">📋 指値中</div>
                        <div class="status-btn" onclick="setStatus(this, 'holding')">💼 保持中</div>
                        <div class="status-btn" onclick="setStatus(this, 'completed')">✅ 完了</div>
                    </div>
                </div>

                <!-- 分析メモ -->
                <div class="memo-area">
                    <div class="control-section">
                        <div class="section-title">📝 分析メモ</div>
                        <textarea class="analysis-memo" id="analysisMemo" placeholder="このシナリオの分析内容を記入してください..." oninput="autoSaveMemo()"></textarea>
                    </div>
                </div>
            </div>

            <!-- ChatGPT連携セクション -->
            <div class="chatgpt-section">
                <div class="section-title">🤖 ChatGPT連携</div>
                <div class="chatgpt-controls">
                    <button class="chatgpt-btn chatgpt-open-btn" onclick="openChatGPT()">🤖 ChatGPTを開く</button>
                    <button class="chatgpt-btn copy-btn" onclick="copyForChatGPT()">📋 分析データをコピー</button>
                </div>
                <textarea class="copy-textarea" id="chatgptText" readonly placeholder="ChatGPTに送信するテキストがここに生成されます..."></textarea>
            </div>
        </div>

        <!-- フッター -->
        <div class="footer">
            <div class="page-info">
                通貨ペア: <span id="currentCurrencyDisplay">USD/JPY</span> | 
                シナリオ: <span id="currentScenarioDisplay">シナリオ1</span> | 
                最終更新: <span id="lastUpdateDisplay">2025-01-25 14:30</span>
            </div>
            
            <!-- デバッグ用ボタン -->
            <div class="debug-buttons">
                <button class="debug-btn debug-save" onclick="manualSave()">手動保存</button>
                <button class="debug-btn debug-check" onclick="checkDataIntegrity()">データ確認</button>
                <button class="debug-btn debug-firebase" onclick="testFirebaseConnection()">Firebase接続テスト</button>
                <button class="debug-btn debug-reset" onclick="resetAllData()">リセット</button>
            </div>
        </div>
    </div>

    <!-- チャートモーダル -->
    <div class="modal" id="chartModal">
        <div class="close-modal" onclick="closeChartModal()">×</div>
        <div class="modal-content">
            <img id="modalChart" src="" alt="Chart">
        </div>

            <h3>🗑️ 通貨ペア削除</h3>

    <script>
        // アプリケーションデータ（Firebase構造に対応）
        let appData = {
            currencies: ['USDJPY', 'EURUSD', 'GBPUSD', 'AUDUSD', 'SILVER', 'GOLD'],
            currentCurrency: 'USDJPY',
            currentScenario: 'scenario1',
            deviceId: `device_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`,
            lastUpdate: Date.now(),
            scenarios: {
                'USDJPY': ['scenario1', 'scenario2', 'scenario3'],
                'EURUSD': ['scenario1', 'scenario2'],
                'GBPUSD': ['scenario1', 'scenario2', 'scenario3', 'scenario4'],
                'AUDUSD': ['scenario1', 'scenario2'],
                'SILVER': ['scenario1', 'scenario2'],
                'GOLD': ['scenario1']
            },
            scenarioLabels: {
                'scenario1': 'シナリオ1',
                'scenario2': 'シナリオ2',
                'scenario3': 'シナリオ3',
                'scenario4': 'シナリオ4'
            },
            scenarioMemos: {},
            scenarioStatuses: {},
            uploadedImages: {}
        };

        // 通貨ペア表示名マッピング
        const currencyDisplayNames = {
            'USDJPY': 'USD/JPY',
            'EURUSD': 'EUR/USD', 
            'GBPUSD': 'GBP/USD',
            'AUDUSD': 'AUD/USD',
            'SILVER': 'SILVER',
            'GOLD': 'GOLD'
        };

        // Firebase接続状態
        let firebaseConnected = false;
        let saveInProgress = false;

        // Firebase初期化完了を待つ
        window.addEventListener('firebaseReady', function() {
            console.log('Firebase準備完了');
            initializeApp();
        });

        // Firebase接続確認
        function updateFirebaseStatus(status, message = '') {
            const statusElement = document.getElementById('firebaseStatus');
            
            switch (status) {
                case 'connected':
                    statusElement.className = 'firebase-status connected';
                    statusElement.textContent = '🟢 Firebase接続済み';
                    firebaseConnected = true;
                    break;
                case 'syncing':
                    statusElement.className = 'firebase-status syncing';
                    statusElement.textContent = '🔄 同期中...';
                    break;
                case 'disconnected':
                    statusElement.className = 'firebase-status disconnected';
                    statusElement.textContent = '🔴 Firebase未接続 - ローカルのみ保存';
                    firebaseConnected = false;
                    break;
                case 'error':
                    statusElement.className = 'firebase-status disconnected';
                    statusElement.textContent = `❌ 接続エラー: ${message}`;
                    firebaseConnected = false;
                    break;
            }
            
            console.log(`Firebase状態更新: ${status} - ${statusElement.textContent}`);
        }

        // データ保存（Firebase優先、ローカルバックアップ）
        async function saveData() {
            if (saveInProgress) {
                console.log('保存処理中のため、重複実行をスキップ');
                return;
            }

            saveInProgress = true;
            appData.lastUpdate = Date.now();
            
            try {
                // ローカルストレージに保存（バックアップ）
                localStorage.setItem('fx_analysis_data', JSON.stringify(appData));
                console.log('ローカルストレージに保存完了');

                // Firebase保存
                if (window.firebaseReady && window.firebaseDatabase && window.firebaseRef && window.firebaseSet) {
                    updateFirebaseStatus('syncing');
                    
                    const appDataRef = window.firebaseRef(window.firebaseDatabase, 'appData');
                    await window.firebaseSet(appDataRef, appData);
                    
                    updateFirebaseStatus('connected');
                    console.log('Firebase保存完了:', appData);
                } else {
                    updateFirebaseStatus('disconnected');
                    console.warn('Firebase未接続 - ローカルのみ保存');
                }
            } catch (error) {
                console.error('データ保存エラー:', error);
                updateFirebaseStatus('error', error.message);
            } finally {
                saveInProgress = false;
            }
        }

        // データ読み込み（Firebase優先、ローカルフォールバック）
        async function loadData() {
            try {
                if (window.firebaseReady && window.firebaseDatabase && window.firebaseRef && window.firebaseGet) {
                    console.log('Firebaseからデータ読み込み開始');
                    
                    const appDataRef = window.firebaseRef(window.firebaseDatabase, 'appData');
                    const snapshot = await window.firebaseGet(appDataRef);
                    
                    if (snapshot.exists()) {
                        const firebaseData = snapshot.val();
                        console.log('Firebaseからデータ読み込み成功:', firebaseData);
                        
                        // データをマージ（既存データを保持しつつ更新）
                        appData = { ...appData, ...firebaseData };
                        updateFirebaseStatus('connected');
                        
                        return true;
                    } else {
                        console.log('Firebaseにデータが存在しません - 初期データで開始');
                        updateFirebaseStatus('connected');
                    }
                } else {
                    console.log('Firebase未接続 - ローカルデータを確認');
                    updateFirebaseStatus('disconnected');
                }
            } catch (error) {
                console.error('Firebase読み込みエラー:', error);
                updateFirebaseStatus('error', error.message);
            }

            // ローカルストレージからフォールバック
            const localData = localStorage.getItem('fx_analysis_data');
            if (localData) {
                try {
                    const parsedData = JSON.parse(localData);
                    appData = { ...appData, ...parsedData };
                    console.log('ローカルデータ読み込み完了');
                    return true;
                } catch (error) {
                    console.error('ローカルデータ読み込みエラー:', error);
                }
            }

            console.log('初期データで開始');
            return false;
        }

        // リアルタイム同期設定
        function setupRealtimeSync() {
            if (window.firebaseReady && window.firebaseDatabase && window.firebaseRef && window.firebaseOnValue) {
                const appDataRef = window.firebaseRef(window.firebaseDatabase, 'appData');
                
                window.firebaseOnValue(appDataRef, (snapshot) => {
                    if (snapshot.exists() && !saveInProgress) {
                        const remoteData = snapshot.val();
                        
                        // 自分のデバイスからの更新でない場合のみ反映
                        if (remoteData.deviceId !== appData.deviceId && remoteData.lastUpdate > appData.lastUpdate) {
                            console.log('他のデバイスからの更新を検知:', remoteData);
                            appData = { ...appData, ...remoteData };
                            updateDisplay();
                            updateCurrencyTabs();
                            updateScenarioButtons();
                            loadCurrentChart();
                            generateChatGPTText();
                        }
                    }
                }, (error) => {
                    console.error('リアルタイム同期エラー:', error);
                    updateFirebaseStatus('error', error.message);
                });
                
                console.log('リアルタイム同期設定完了');
            }
        }

        // アプリケーション初期化
        async function initializeApp() {
            console.log('アプリケーション初期化開始');
            
            // データ読み込み
            await loadData();
            
            // UI更新
            updateDisplay();
            updateCurrencyTabs();
            updateScenarioButtons();
            loadCurrentChart();
            generateChatGPTText();
            updateTimestamp();
            
            // リアルタイム同期設定
            setupRealtimeSync();
            
            // 定期保存設定
            setInterval(saveData, 30000); // 30秒ごとに自動保存
            
            console.log('アプリケーション初期化完了');
        }

        // 通貨ペアタブ更新
        function updateCurrencyTabs() {
            const container = document.getElementById('currencyTabs');
            container.innerHTML = '';
            
            appData.currencies.forEach(currency => {
                const tab = document.createElement('div');
                tab.className = 'currency-tab' + (currency === appData.currentCurrency ? ' active' : '');
                tab.textContent = currencyDisplayNames[currency] || currency;
                tab.onclick = () => selectCurrency(currency);
                container.appendChild(tab);
            });
        }

        // シナリオボタン更新
        function updateScenarioButtons() {
            const container = document.getElementById('scenarioButtons');
            container.innerHTML = '';
            
            const scenarios = appData.scenarios[appData.currentCurrency] || [];
            scenarios.forEach(scenarioId => {
                const btn = document.createElement('div');
                btn.className = 'scenario-btn' + (scenarioId === appData.currentScenario ? ' active' : '');
                btn.textContent = appData.scenarioLabels[scenarioId] || scenarioId;
                btn.onclick = () => selectScenario(scenarioId);
                container.appendChild(btn);
            });
        }

        // 通貨ペア選択
        function selectCurrency(currency) {
            appData.currentCurrency = currency;
            appData.currentScenario = (appData.scenarios[currency] && appData.scenarios[currency][0]) || 'scenario1';
            
            updateDisplay();
            updateCurrencyTabs();
            updateScenarioButtons();
            loadCurrentChart();
            generateChatGPTText();
            saveData();
        }

        // シナリオ選択
        function selectScenario(scenarioId) {
            appData.currentScenario = scenarioId;
            
            updateDisplay();
            updateScenarioButtons();
            loadCurrentChart();
            generateChatGPTText();
            saveData();
        }

        // 表示更新
        function updateDisplay() {
            // 通貨ペア名表示
            document.getElementById('currentPair').textContent = currencyDisplayNames[appData.currentCurrency] || appData.currentCurrency;
            
            // フッター情報更新
            document.getElementById('currentCurrencyDisplay').textContent = currencyDisplayNames[appData.currentCurrency] || appData.currentCurrency;
            document.getElementById('currentScenarioDisplay').textContent = appData.scenarioLabels[appData.currentScenario] || appData.currentScenario;
            
            // ステータスボタン更新
            const scenarioKey = `${appData.currentCurrency}_${appData.currentScenario}`;
            const currentStatus = appData.scenarioStatuses[scenarioKey] || 'considering';
            
            document.querySelectorAll('.status-btn').forEach(btn => btn.classList.remove('active'));
            
            const statusButtons = document.querySelectorAll('.status-btn');
            const statusMap = {
                'considering': 0, 'skip': 1, 'missed': 2,
                'pending': 3, 'holding': 4, 'completed': 5
            };
            
            const statusIndex = statusMap[currentStatus];
            if (statusButtons[statusIndex]) {
                statusButtons[statusIndex].classList.add('active');
            }
            
            // 分析メモ更新
            const memoKey = `${appData.currentCurrency}_${appData.currentScenario}`;
            document.getElementById('analysisMemo').value = appData.scenarioMemos[memoKey] || '';
        }

        // チャート画像読み込み
        function loadCurrentChart() {
            const imageName = `${appData.currentCurrency}_${appData.currentScenario}.jpeg`;
            const scenarioKey = `${appData.currentCurrency}_${appData.currentScenario}`;
            
            // アップロード画像を優先
            if (appData.uploadedImages[scenarioKey]) {
                displayImage(appData.uploadedImages[scenarioKey]);
                return;
            }
            
            // 標準パスで画像を探す
            const imagePaths = [
                `images/${imageName}`,
                `images/${appData.currentCurrency}.jpeg`,
                `images/${appData.currentCurrency}.png`
            ];
            
            tryLoadImage(imagePaths, 0);
        }

        function tryLoadImage(paths, index) {
            if (index >= paths.length) {
                showPlaceholder();
                return;
            }

            const img = new Image();
            img.onload = () => displayImage(paths[index]);
            img.onerror = () => tryLoadImage(paths, index + 1);
            img.src = paths[index];
        }

        function displayImage(src) {
            const chartImage = document.getElementById('chartImage');
            const placeholder = document.getElementById('chartDisplay');
            
            chartImage.src = src;
            chartImage.style.display = 'block';
            placeholder.style.display = 'none';
        }

        function showPlaceholder() {
            const chartImage = document.getElementById('chartImage');
            const placeholder = document.getElementById('chartDisplay');
            
            chartImage.style.display = 'none';
            placeholder.style.display = 'flex';
            
            const currencyName = currencyDisplayNames[appData.currentCurrency] || appData.currentCurrency;
            const scenarioName = appData.scenarioLabels[appData.currentScenario] || appData.currentScenario;
            
            placeholder.innerHTML = `
                📈 ${currencyName} - ${scenarioName}
                <small style="margin-top: 10px; display: block;">
                    画像ファイルが見つかりません<br>
                    imagesフォルダに画像を配置してください<br>
                    タップで拡大表示
                </small>
            `;
        }

        // ステータス設定
        function setStatus(element, status) {
            document.querySelectorAll('.status-btn').forEach(btn => btn.classList.remove('active'));
            element.classList.add('active');
            
            const scenarioKey = `${appData.currentCurrency}_${appData.currentScenario}`;
            appData.scenarioStatuses[scenarioKey] = status;
            
            generateChatGPTText();
            saveData();
        }

        // 分析メモ自動保存
        function autoSaveMemo() {
            const memoKey = `${appData.currentCurrency}_${appData.currentScenario}`;
            appData.scenarioMemos[memoKey] = document.getElementById('analysisMemo').value;
            
            generateChatGPTText();
            
            // デバウンス処理で保存頻度を制御
            clearTimeout(window.memoSaveTimeout);
            window.memoSaveTimeout = setTimeout(saveData, 2000);
        }

        // ChatGPTテキスト生成
        function generateChatGPTText() {
            const currencyName = currencyDisplayNames[appData.currentCurrency] || appData.currentCurrency;
            const scenarioName = appData.scenarioLabels[appData.currentScenario] || appData.currentScenario;

            const statusKey = `${appData.currentCurrency}_${appData.currentScenario}`;
            
            const memo = appData.scenarioMemos[memoKey] || '';
            const status = appData.scenarioStatuses[statusKey] || 'considering';
            
            const statusTexts = {
                'considering': '🤔 検討中',
                'skip': '⏭️ 見送り',
                'missed': '😞 見逃し',
                'pending': '📋 指値中',
                'holding': '💼 保持中',
                'completed': '✅ 完了'
            };

            document.getElementById('chatgptText').value = chatgptText;
        }

        // ChatGPT関連機能
        function openChatGPT() {
            window.open('https://chat.openai.com/', '_blank');
        }

        function copyForChatGPT() {
            const textarea = document.getElementById('chatgptText');
            textarea.select();
            navigator.clipboard.writeText(textarea.value).then(() => {
                alert('ChatGPT用テキストをクリップボードにコピーしました');
            }).catch(() => {
                document.execCommand('copy');
                alert('ChatGPT用テキストをクリップボードにコピーしました');
            });
        }

        // ナビゲーション機能
        function previousScenario() {
            const scenarios = appData.scenarios[appData.currentCurrency] || [];
            const currentIndex = scenarios.indexOf(appData.currentScenario);
            
            if (currentIndex > 0) {
                selectScenario(scenarios[currentIndex - 1]);
            } else {
                // 前の通貨ペアの最後のシナリオに移動
                const currencyIndex = appData.currencies.indexOf(appData.currentCurrency);
                if (currencyIndex > 0) {
                    const prevCurrency = appData.currencies[currencyIndex - 1];
                    const prevScenarios = appData.scenarios[prevCurrency] || [];
                    if (prevScenarios.length > 0) {
                        selectCurrency(prevCurrency);
                        selectScenario(prevScenarios[prevScenarios.length - 1]);
                    }
                }
            }
        }

        function nextScenario() {
            const scenarios = appData.scenarios[appData.currentCurrency] || [];
            const currentIndex = scenarios.indexOf(appData.currentScenario);
            
            if (currentIndex < scenarios.length - 1) {
                selectScenario(scenarios[currentIndex + 1]);
            } else {
                // 次の通貨ペアの最初のシナリオに移動
                const currencyIndex = appData.currencies.indexOf(appData.currentCurrency);
                if (currencyIndex < appData.currencies.length - 1) {
                    const nextCurrency = appData.currencies[currencyIndex + 1];
                    const nextScenarios = appData.scenarios[nextCurrency] || [];
                    if (nextScenarios.length > 0) {
                        selectCurrency(nextCurrency);
                        selectScenario(nextScenarios[0]);
                    }
                }
            }
        }

        // モーダル管理機能
        function showAddScenarioModal() {
            document.getElementById('addScenarioModal').classList.add('active');
        }

        function closeAddScenarioModal() {
            document.getElementById('addScenarioModal').classList.remove('active');
            document.getElementById('newScenarioLabel').value = '';
            document.getElementById('newScenarioImage').value = '';
        }

        function addNewScenario() {
            const label = document.getElementById('newScenarioLabel').value.trim();
            const imageFile = document.getElementById('newScenarioImage').files[0];
            
            if (!label) {
                alert('シナリオ名を入力してください');
                return;
            }
            
            const scenarioId = `scenario${Date.now()}`;
            
            // シナリオラベル追加
            appData.scenarioLabels[scenarioId] = label;
            
            // 現在の通貨ペアにシナリオ追加
            if (!appData.scenarios[appData.currentCurrency]) {
                appData.scenarios[appData.currentCurrency] = [];
            }
            appData.scenarios[appData.currentCurrency].push(scenarioId);
            
            // 画像ファイルがある場合は保存
            if (imageFile) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const scenarioKey = `${appData.currentCurrency}_${scenarioId}`;
                    appData.uploadedImages[scenarioKey] = e.target.result;
                    saveData();
                };
                reader.readAsDataURL(imageFile);
            }
            
            updateScenarioButtons();
            closeAddScenarioModal();
            saveData();
            
            alert(`${label} を追加しました`);
        }

        function showDeleteScenarioModal() {
            const select = document.getElementById('deleteScenarioSelect');
            select.innerHTML = '<option value="">削除するシナリオを選択してください</option>';
            
            const scenarios = appData.scenarios[appData.currentCurrency] || [];
            scenarios.forEach(scenarioId => {
                const option = document.createElement('option');
                option.value = scenarioId;
                option.textContent = appData.scenarioLabels[scenarioId] || scenarioId;
                select.appendChild(option);
            });
            
            document.getElementById('deleteScenarioModal').classList.add('active');
        }

        function closeDeleteScenarioModal() {
            document.getElementById('deleteScenarioModal').classList.remove('active');
        }

        function deleteScenario() {
            const scenarioId = document.getElementById('deleteScenarioSelect').value;
            if (!scenarioId) {
                alert('削除するシナリオを選択してください');
                return;
            }
            
            if (!confirm(`${appData.scenarioLabels[scenarioId]} を削除しますか？`)) {
                return;
            }
            
            // シナリオリストから削除
            const scenarios = appData.scenarios[appData.currentCurrency] || [];
            const index = scenarios.indexOf(scenarioId);
            if (index !== -1) {
                scenarios.splice(index, 1);
            }
            
            // 関連データ削除
            delete appData.scenarioLabels[scenarioId];
            const scenarioKey = `${appData.currentCurrency}_${scenarioId}`;
            delete appData.scenarioMemos[scenarioKey];
            delete appData.scenarioStatuses[scenarioKey];
            delete appData.uploadedImages[scenarioKey];
            
            // 削除したシナリオが現在選択中の場合、他のシナリオに切り替え
            if (appData.currentScenario === scenarioId) {
                appData.currentScenario = scenarios[0] || 'scenario1';
            }
            
            updateDisplay();
            updateScenarioButtons();
            loadCurrentChart();
            generateChatGPTText();
            closeDeleteScenarioModal();
            saveData();
            
            alert('シナリオを削除しました');
        }

        function showAddCurrencyModal() {
            document.getElementById('addCurrencyModal').classList.add('active');
        }

        function closeAddCurrencyModal() {
            document.getElementById('addCurrencyModal').classList.remove('active');
            document.getElementById('newCurrencyCode').value = '';
            document.getElementById('newCurrencyName').value = '';
        }

        function addNewCurrency() {
            const code = document.getElementById('newCurrencyCode').value.trim().toUpperCase();
            const name = document.getElementById('newCurrencyName').value.trim();
            
            if (!code || !name) {
                alert('通貨ペアコードと表示名の両方を入力してください');
                return;
            }
            
            if (appData.currencies.includes(code)) {
                alert('この通貨ペアは既に存在します');
                return;
            }
            
            // 通貨ペア追加
            appData.currencies.push(code);
            currencyDisplayNames[code] = name;
            appData.scenarios[code] = ['scenario1'];
            
            updateCurrencyTabs();
            closeAddCurrencyModal();
            saveData();
            
            alert(`${name} を追加しました`);
        }

        function showDeleteCurrencyModal() {
            const select = document.getElementById('deleteCurrencySelect');
            select.innerHTML = '<option value="">削除する通貨ペアを選択してください</option>';
            
            appData.currencies.forEach(currency => {
                const option = document.createElement('option');
                option.value = currency;
                option.textContent = currencyDisplayNames[currency] || currency;
                select.appendChild(option);
            });
            
            document.getElementById('deleteCurrencyModal').classList.add('active');
        }

        function closeDeleteCurrencyModal() {
            document.getElementById('deleteCurrencyModal').classList.remove('active');
        }

        function deleteCurrency() {
            const currency = document.getElementById('deleteCurrencySelect').value;
            if (!currency) {
                alert('削除する通貨ペアを選択してください');
                return;
            }
            
            if (appData.currencies.length <= 1) {
                alert('最後の通貨ペアは削除できません');
                return;
            }
            
            if (!confirm(`${currencyDisplayNames[currency]} を削除しますか？`)) {
                return;
            }
            
            // 通貨ペア削除
            const index = appData.currencies.indexOf(currency);
            if (index !== -1) {
                appData.currencies.splice(index, 1);
            }
            
            // 関連データ削除
            delete appData.scenarios[currency];
            delete currencyDisplayNames[currency];
            
            // 削除した通貨ペアが現在選択中の場合、他の通貨ペアに切り替え
            if (appData.currentCurrency === currency) {
                appData.currentCurrency = appData.currencies[0];
                appData.currentScenario = appData.scenarios[appData.currentCurrency][0] || 'scenario1';
            }
            
            updateDisplay();
            updateCurrencyTabs();
            updateScenarioButtons();
            loadCurrentChart();
            generateChatGPTText();
            closeDeleteCurrencyModal();
            saveData();
            
            alert('通貨ペアを削除しました');
        }

        // チャートモーダル
        function openChartModal() {
            const modal = document.getElementById('chartModal');
            modal.classList.add('active');
            
            const modalChart = document.getElementById('modalChart');
            const chartImage = document.getElementById('chartImage');
            
            if (chartImage.style.display !== 'none' && chartImage.src) {
                modalChart.src = chartImage.src;
            } else {
                // プレースホルダー画像生成
                const currencyName = currencyDisplayNames[appData.currentCurrency] || appData.currentCurrency;
                const scenarioName = appData.scenarioLabels[appData.currentScenario] || appData.currentScenario;
                
                modalChart.src = 'data:image/svg+xml;base64,' + btoa(`
                    <svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
                        <rect width="800" height="600" fill="#f8f9fa"/>
                        <text x="400" y="280" text-anchor="middle" font-size="24" fill="#6c757d">
                            ${currencyName} - ${scenarioName}
                        </text>
                        <text x="400" y="320" text-anchor="middle" font-size="16" fill="#6c757d">
                            画像が見つかりません
                        </text>
                    </svg>
                `);
            }
        }

        function closeChartModal() {
            document.getElementById('chartModal').classList.remove('active');
        }

        // デバッグ機能
        function manualSave() {
            console.log('手動保存実行');
            saveData().then(() => {
                alert('データを手動保存しました');
            }).catch((error) => {
                alert(`保存エラー: ${error.message}`);
            });
        }

        function checkDataIntegrity() {
            console.log('=== データ整合性チェック ===');
            console.log('appData:', appData);
            console.log('Firebase接続状態:', firebaseConnected);
            console.log('currencyDisplayNames:', currencyDisplayNames);
            alert('コンソールを確認してください');
        }

        async function testFirebaseConnection() {
            if (!window.firebaseReady) {
                alert('Firebase未初期化');
                return;
            }
            
            try {
                updateFirebaseStatus('syncing');
                
                const testRef = window.firebaseRef(window.firebaseDatabase, 'test');
                const testData = { message: 'テスト接続', timestamp: Date.now() };
                
                await window.firebaseSet(testRef, testData);
                console.log('Firebase書き込みテスト成功');
                
                const snapshot = await window.firebaseGet(testRef);
                if (snapshot.exists()) {
                    console.log('Firebase読み込みテスト成功:', snapshot.val());
                    updateFirebaseStatus('connected');
                    alert('Firebase接続テスト成功！');
                } else {
                    throw new Error('データ読み込み失敗');
                }
            } catch (error) {
                console.error('Firebase接続テストエラー:', error);
                updateFirebaseStatus('error', error.message);
                alert(`Firebase接続テストエラー: ${error.message}`);
            }
        }

        function resetAllData() {
            if (confirm('全てのデータをリセットしますか？この操作は取り消せません。')) {
                localStorage.removeItem('fx_analysis_data');
                
                if (window.firebaseReady && window.firebaseDatabase && window.firebaseRef && window.firebaseSet) {
                    const appDataRef = window.firebaseRef(window.firebaseDatabase, 'appData');
                    window.firebaseSet(appDataRef, null).then(() => {
                        location.reload();
                    });
                } else {
                    location.reload();
                }
            }
        }

        // 共有機能
        function shareAnalysis() {
            const currencyName = currencyDisplayNames[appData.currentCurrency] || appData.currentCurrency;
            const scenarioName = appData.scenarioLabels[appData.currentScenario] || appData.currentScenario;
            const memoKey = `${appData.currentCurrency}_${appData.currentScenario}`;
            const statusKey = `${appData.currentCurrency}_${appData.currentScenario}`;
            
            const memo = appData.scenarioMemos[memoKey] || '';
            const status = appData.scenarioStatuses[statusKey] || 'considering';
            
            const statusTexts = {
                'considering': '🤔 検討中',
                'skip': '⏭️ 見送り',
                'missed': '😞 見逃し',
                'pending': '📋 指値中',
                'holding': '💼 保持中',
                'completed': '✅ 完了'
            };
            
            const shareText = `${currencyName} - ${scenarioName} 分析レポート

ステータス: ${statusTexts[status]}
分析メモ: ${memo}

#FX分析 #${currencyName.replace('/', '')}`;
            
            if (navigator.share) {
                navigator.share({
                    title: `${currencyName} 分析レポート`,
                    text: shareText,
                    url: window.location.href
                });
            } else {
                navigator.clipboard.writeText(shareText);
                alert('分析内容をクリップボードにコピーしました');
            }
        }

        // タイムスタンプ更新
        function updateTimestamp() {
            const now = new Date();
            const timeString = now.toLocaleString('ja-JP', {
                year: 'numeric', month: '2-digit', day: '2-digit',
                hour: '2-digit', minute: '2-digit'
            });
            
            document.getElementById('lastUpdateDisplay').textContent = timeString;
        }

        // イベントリスナー設定
        document.addEventListener('DOMContentLoaded', function() {
            // Firebase初期化を待つ
            if (window.firebaseReady) {
                initializeApp();
            }
            
            updateTimestamp();
            setInterval(updateTimestamp, 60000); // 1分ごとに更新
        });

        // モーダルクリック外し処理
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('modal')) {
                closeChartModal();
            }
            if (e.target.classList.contains('management-modal')) {
                e.target.classList.remove('active');
            }
        });

        // キーボードショートカット
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowLeft') {
                previousScenario();
            } else if (e.key === 'ArrowRight') {
                nextScenario();
            } else if (e.key === 'Escape') {
                closeChartModal();
                document.querySelectorAll('.management-modal').forEach(modal => {
                    modal.classList.remove('active');
                });
            } else if (e.ctrlKey && e.key === 's') {
                e.preventDefault();
                manualSave();
            }
        });

        // ページ離脱前の保存
        window.addEventListener('beforeunload', function() {
            if (saveInProgress) return;
            saveData();
        });
    </script>
</body>
</html>
