        function setupRealtimeSync() {

                    // ã‚ˆã‚Šç©æ¥µçš„ãªåŒæœŸæ¡ä»¶
                    if (remoteData.deviceId !== appState.deviceId && 
                        (remoteData.lastUpdate > appState.lastUpdate || 
                         JSON.stringify(remoteData.scenarios) !== JSON.stringify(appState.scenarios))) {
                        
                        logDebug('ä»–ãƒ‡ãƒã‚¤ã‚¹ã‹ã‚‰ã®æ›´æ–°ã‚’é©ç”¨ï¼ˆæ¡ä»¶æ‹¡å¼µï¼‰');
                        
                        // ãƒ‡ãƒ¼ã‚¿ã‚’æ›´æ–°
                        if (remoteData.scenarios) appState.scenarios = JSON.parse(JSON.stringify(remoteData.scenarios));
                        if (remoteData.scenarioLabels) appState.scenarioLabels = JSON.parse(JSON.stringify(remoteData.scenarioLabels));

                        appState.lastUpdate = remoteData.lastUpdate;
                        
                        // UIæ›´æ–°
                        updateUI();
                        updateSyncStatus('listening', 'ä»–ãƒ‡ãƒã‚¤ã‚¹ã‹ã‚‰æ›´æ–°');
                        
                        // ãƒ­ãƒ¼ã‚«ãƒ«ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã‚‚æ›´æ–°
                        localStorage.setItem('fxAppState', JSON.stringify(appState));
                    }
                } else {
                    logDebug('Firebaseãƒ‡ãƒ¼ã‚¿ãªã—');
                }
            }, (error) => {
                logDebug('ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ åŒæœŸã‚¨ãƒ©ãƒ¼', error);
                updateSyncStatus('disconnected', 'ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ åŒæœŸã‚¨ãƒ©ãƒ¼');
            });

            updateSyncStatus('listening', 'ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ åŒæœŸä¸­');
            logDebug('ãƒªã‚¢ãƒ«ã‚¿ã‚¤ãƒ åŒæœŸé–‹å§‹ï¼ˆæ”¹è‰¯ç‰ˆï¼‰');
        }

                    const rootRef = window.firebaseRef(window.firebaseDatabase, 'fxApp');
                    window.firebaseSet(rootRef, updates)
                        .then(() => {

                            updateSyncStatus('connected', 'ä¿å­˜å®Œäº†');
                            resolve();

                            updateSyncStatus('connected', 'ãƒ­ãƒ¼ã‚«ãƒ«ä¿å­˜ã®ã¿å®Œäº†');

                    logDebug('Firebaseæœªæ¥ç¶š - ãƒ­ãƒ¼ã‚«ãƒ«ã®ã¿ä¿å­˜');
                    updateSyncStatus('disconnected', 'ãƒ­ãƒ¼ã‚«ãƒ«ã®ã¿ä¿å­˜');
