<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FX通貨ペア分析システム</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #fff;
        }
        
        /* ヘッダー */
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header-title {
            font-size: 18px;
            font-weight: bold;
        }
        
        .header-buttons {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .header-buttons button {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .header-buttons button:hover {
            background: rgba(255,255,255,0.3);
        }
        
        /* メインコンテナ */
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* セクション共通 */
        .section {
            margin: 30px 0;
        }
        
        .section h3 {
            margin-bottom: 15px;
            color: #333;
            font-size: 18px;
        }
        
        /* 通貨ペアボタン */
        .currency-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .currency-btn {
            background-color: #6c757d;
            color: white;
            min-width: 80px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .currency-btn.active {
            background-color: #007bff;
            transform: translateY(-1px);
            box-shadow: 0 2px 4px rgba(0,123,255,0.3);
        }
        
        .currency-btn:hover {
            opacity: 0.8;
        }
        
        /* シナリオボタン */
        .scenario-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .scenario-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .scenario-btn {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
            user-select: none;
        }
        
        .scenario-btn.active {
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
            transform: translateY(-1px);
        }
        
        .scenario-btn:hover {
            opacity: 0.9;
        }
        
        .status-indicator {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 3px;
            padding: 2px 6px;
            font-size: 11px;
            white-space: nowrap;
        }
        
        /* 追加・削除ボタン */
        .add-btn {
            background-color: #28a745 !important;
            color: white;
        }
        
        .remove-btn {
            background-color: #dc3545 !important;
            color: white;
        }
        
        /* 画像表示エリア */
        .image-container {
            width: 100%;
            text-align: center;
            margin: 20px 0;
        }
        
        #image-display {
            min-height: 300px;
            border: 2px dashed #ddd;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            background-color: #fafafa;
        }
        
        #image-display img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin: 10px 0;
        }
        
        #image-display .placeholder {
            color: #666;
            font-size: 16px;
        }
        
        #high-quality-btn {
            margin-top: 10px;
            background-color: #17a2b8;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        /* ナビゲーション */
        .navigation {
            text-align: center;
            margin: 20px 0;
        }
        
        .navigation button {
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .navigation button:hover {
            background-color: #0056b3;
        }
        
        /* 分析ステータス・狙う波 */
        .status-buttons, .wave-buttons {
            display: flex;
            flex-direction: column;
            gap: 8px;
            max-width: 300px;
        }
        
        .status-btn, .wave-btn {
            background-color: #f8f9fa;
            color: #495057;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: left;
            padding: 12px 15px;
        }
        
        .status-btn:hover, .wave-btn:hover {
            background-color: #e9ecef;
        }
        
        .status-btn.active, .wave-btn.active {
            border: 2px solid;
            font-weight: bold;
        }
        
        /* 分析ステータスの色分け */
        .status-btn[data-status="検討中"].active {
            border-color: #007bff;
            background-color: #e3f2fd;
            color: #0056b3;
        }
        
        .status-btn[data-status="見送り"].active,
        .status-btn[data-status="見逃し"].active,
        .status-btn[data-status="完了"].active {
            border-color: #6c757d;
            background-color: #f8f9fa;
            color: #495057;
        }
        
        .status-btn[data-status="指値逆指値中"].active,
        .status-btn[data-status="保持中"].active {
            border-color: #dc3545;
            background-color: #ffebee;
            color: #c62828;
        }
        
        /* 狙う波の色分け */
        .wave-btn[data-wave="未選択"].active {
            border-color: #6c757d;
            background-color: #f8f9fa;
            color: #495057;
        }
        
        .wave-btn[data-wave="1時間足"].active {
            border-color: #28a745;
            background-color: #e8f5e8;
            color: #1e7e34;
        }
        
        .wave-btn[data-wave="4時間足"].active {
            border-color: #007bff;
            background-color: #e3f2fd;
            color: #0056b3;
        }
        
        .wave-btn[data-wave="日足"].active {
            border-color: #dc3545;
            background-color: #ffebee;
            color: #c62828;
        }
        
        /* メモ・ChatGPTエリア */
        .memo-chatgpt-section {
            margin: 30px 0;
        }
        
        .memo-section, .chatgpt-section {
            margin-bottom: 25px;
        }
        
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: inherit;
            resize: vertical;
            font-size: 14px;
        }
        
        textarea:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0,123,255,0.25);
        }
        
        .button-group {
            margin-top: 10px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .button-group button {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .copy-btn {
            background-color: #6c757d;
            color: white;
        }
        
        .change-btn {
            background-color: #ffc107;
            color: #212529;
        }
        
        .chatgpt-btn {
            background-color: #28a745;
            color: white;
        }
        
        /* 最下部エリア */
        .bottom-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-top: 1px solid #ddd;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 50px;
        }
        
        .usage-monitor {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .usage-item {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 12px;
        }
        
        progress {
            width: 80px;
            height: 16px;
        }
        
        .error-bar {
            background: #dc3545;
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 14px;
            display: none;
        }
        
        #recovery-btn {
            margin-left: 10px;
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 4px 8px;
            border-radius: 3px;
            cursor: pointer;
        }
        
        #history-btn {
            opacity: 0.6;
            background: none;
            border: none;
            font-size: 14px;
            cursor: pointer;
            padding: 8px 12px;
        }
        
        /* 履歴サイドパネル */
        .history-sidebar {
            position: fixed;
            right: -400px;
            top: 0;
            width: 400px;
            height: 100vh;
            background: white;
            box-shadow: -2px 0 10px rgba(0,0,0,0.1);
            transition: right 0.3s ease;
            z-index: 1000;
            overflow-y: auto;
        }
        
        .history-sidebar.open {
            right: 0;
        }
        
        .history-header {
            padding: 20px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f8f9fa;
        }
        
        .history-header h3 {
            margin: 0;
        }
        
        #close-history {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            padding: 5px;
        }
        
        .history-content {
            padding: 20px;
        }
        
        #history-search {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        
        #search-results-count {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
        }
        
        .history-item {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .history-item:hover {
            background-color: #f8f9fa;
        }
        
        .history-item-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .history-item-date {
            font-size: 12px;
            color: #666;
        }
        
        /* ローディング */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* レスポンシブ */
        @media (max-width: 768px) {
            .main-container {
                padding: 10px;
            }
            
            .currency-buttons,
            .scenario-buttons {
                flex-direction: column;
                align-items: stretch;
            }
            
            .status-buttons,
            .wave-buttons {
                max-width: 100%;
            }
            
            .scenario-container {
                flex-direction: column;
                align-items: flex-start;
                gap: 4px;
            }
            
            .navigation button {
                margin: 5px;
                padding: 8px 16px;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .bottom-section {
                flex-direction: column;
                text-align: center;
            }
            
            .history-sidebar {
                width: 100%;
                right: -100%;
            }
            
            .header-content {
                flex-direction: column;
                gap: 10px;
            }
        }
        
        /* ダークモード */
        body.dark-mode {
            background-color: #1a1a1a;
            color: #e0e0e0;
        }
        
        body.dark-mode .section h3 {
            color: #e0e0e0;
        }
        
        body.dark-mode #image-display {
            background-color: #2d2d2d;
            border-color: #555;
        }
        
        body.dark-mode textarea {
            background-color: #2d2d2d;
            color: #e0e0e0;
            border-color: #555;
        }
        
        body.dark-mode .bottom-section {
            background-color: #2d2d2d;
            border-color: #555;
        }
        
        body.dark-mode .history-sidebar {
            background-color: #1a1a1a;
        }
        
        body.dark-mode .history-header {
            background-color: #2d2d2d;
        }
    </style>
</head>
<body>
    <!-- ヘッダー -->
    <header>
        <div class="header-content">
            <span class="header-title">🔄 FX通貨ペア分析システム</span>
            <div class="header-buttons">
                <button id="backup-btn">💾 バックアップ</button>
                <button id="theme-toggle">🌙</button>
                <span>📊</span>
            </div>
        </div>
    </header>

    <div class="main-container">
        <!-- 通貨ペア選択 -->
        <div class="section">
            <h3>通貨ペア部分</h3>
            <div class="currency-buttons">
                <button class="currency-btn active" data-currency="USDJPY">USDJPY</button>
                <button class="currency-btn" data-currency="EURUSD">EURUSD</button>
                <button class="currency-btn" data-currency="GBPUSD">GBPUSD</button>
                <button class="currency-btn" data-currency="AUDUSD">AUDUSD</button>
                <button class="currency-btn" data-currency="SILVER">SILVER</button>
                <button class="currency-btn" data-currency="GOLD">GOLD</button>
                <button id="add-currency" class="add-btn">通貨ペア追加</button>
                <button id="remove-currency" class="remove-btn">通貨ペア削除</button>
            </div>
        </div>

        <!-- シナリオ選択 -->
        <div class="section">
            <h3>チャート部分</h3>
            <div class="scenario-buttons" id="scenario-container">
                <div class="scenario-container">
                    <button class="scenario-btn active" data-scenario="scenario1" draggable="true">シナリオ1</button>
                    <small class="status-indicator">🔍 検討中</small>
                </div>
                <button id="add-scenario" class="add-btn">シナリオ追加</button>
                <button id="remove-scenario" class="remove-btn">シナリオ削除</button>
            </div>
        </div>

        <!-- メイン表示エリア -->
        <div class="section">
            <h2 id="current-pair" style="text-align: center; margin-bottom: 20px;">USDJPY</h2>
            
            <!-- 画像表示エリア -->
            <div class="image-container">
                <div id="image-display">
                    <p class="placeholder">画像が表示されます</p>
                </div>
                <button id="high-quality-btn" style="display: none;">高画質表示</button>
            </div>
            
            <!-- 画像の下のセクション -->
            <div class="below-image-section">
                <!-- ナビゲーション -->
                <div class="navigation">
                    <button id="prev-chart">← 前のチャート</button>
                    <button id="next-chart">次のチャート →</button>
                    <button id="top-return">🔝 トップに戻る</button>
                </div>
                
                <!-- 分析ステータス -->
                <div class="section">
                    <h3>分析ステータス</h3>
                    <div class="status-buttons">
                        <button class="status-btn active" data-status="検討中">🔍 検討中</button>
                        <button class="status-btn" data-status="見送り">🙅‍♂️ 見送り</button>
                        <button class="status-btn" data-status="見逃し">😅 見逃し</button>
                        <button class="status-btn" data-status="指値逆指値中">🎯 指値逆指値中</button>
                        <button class="status-btn" data-status="保持中">💼 保持中</button>
                        <button class="status-btn" data-status="完了">✅ 完了</button>
                    </div>
                </div>
                
                <!-- 狙う波 -->
                <div class="section">
                    <h3>狙う波</h3>
                    <div class="wave-buttons">
                        <button class="wave-btn active" data-wave="未選択">未選択</button>
                        <button class="wave-btn" data-wave="1時間足">1時間足</button>
                        <button class="wave-btn" data-wave="4時間足">4時間足</button>
                        <button class="wave-btn" data-wave="日足">日足</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 分析メモ・ChatGPT連携エリア -->
        <div class="memo-chatgpt-section">
            <div class="memo-section">
                <h3>分析メモ</h3>
                <textarea id="analysis-memo" placeholder="分析メモを入力..." style="height: 120px;"></textarea>
                <div class="button-group">
                    <button id="copy-memo" class="copy-btn">分析メモコピー</button>
                </div>
            </div>
            <div class="chatgpt-section">
                <h3>ChatGPT固定プロンプト</h3>
                <textarea id="fixed-prompt" placeholder="固定プロンプトを入力..." style="height: 120px;"></textarea>
                <div class="button-group">
                    <button id="copy-prompt" class="copy-btn">固定プロンプトコピー</button>
                    <button id="change-prompt" class="change-btn">固定プロンプト変更</button>
                    <button id="chatgpt-analysis" class="chatgpt-btn">CHATGPT分析</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 最下部エリア -->
    <div class="bottom-section">
        <div class="usage-monitor">
            <div class="usage-item">
                <span>DB: </span>
                <progress id="db-usage" max="100" value="0"></progress>
                <span id="db-percent">0%</span>
            </div>
            <div class="usage-item">
                <span>Storage: </span>
                <progress id="storage-usage" max="100" value="0"></progress>
                <span id="storage-percent">0%</span>
            </div>
        </div>
        <div class="error-bar" id="error-bar">
            <span id="error-message">エラーメッセージ</span>
            <button id="recovery-btn">🔙 復旧</button>
        </div>
        <button id="history-btn">履歴</button>
    </div>

    <!-- 履歴サイドパネル -->
    <div class="history-sidebar" id="history-sidebar">
        <div class="history-header">
            <h3>履歴</h3>
            <button id="close-history">×</button>
        </div>
        <div class="history-content">
            <input type="text" id="history-search" placeholder="履歴を検索...">
            <div id="search-results-count">検索結果: 0件</div>
            <div class="history-list" id="history-list">
                <!-- 履歴項目がここに動的に表示される -->
            </div>
        </div>
    </div>

    <script>
        // Supabase設定
        const SUPABASE_URL = 'https://jfrwyunauatsybdljlah.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Impmcnd5dW5hdWF0c3liZGxqbGFoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM1MTMxODksImV4cCI6MjA2OTA4OTE4OX0.cyhPTiN4WAQ2p86JBZObjSljt2i1K_bK-cGGo3soxAo';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // データ管理クラス
        class DataManager {
            constructor() {
                this.mainData = null;
                this.currentCurrency = 'USDJPY';
                this.currentScenario = 'scenario1';
                this.currentImageIndex = 0;
                this.isDarkMode = false;
            }

            // メインデータの読み込み
            async loadMainData() {
                try {
                    const { data, error } = await supabase
                        .from('fx_analysis_data')
                        .select('*')
                        .eq('id', 'main')
                        .single();
                    
                    if (error) {
                        console.error('メインデータ読み込みエラー:', error);
                        // 初期データ作成
                        await this.createInitialData();
                        return await this.loadMainData();
                    }
                    
                    this.mainData = data.data;
                    return this.mainData;
                } catch (err) {
                    console.error('メインデータ読み込み例外:', err);
                    throw err;
                }
            }

            // 初期データ作成
            async createInitialData() {
                const initialData = {
                    currencies: ['USDJPY', 'EURUSD', 'GBPUSD', 'AUDUSD', 'SILVER', 'GOLD'],
                    scenarios: {
                        USDJPY: ['scenario1'],
                        EURUSD: ['scenario1'],
                        GBPUSD: ['scenario1'],
                        AUDUSD: ['scenario1'],
                        SILVER: ['scenario1'],
                        GOLD: ['scenario1']
                    },
                    images: {
                        USDJPY: { scenario1: [] },
                        EURUSD: { scenario1: [] },
                        GBPUSD: { scenario1: [] },
                        AUDUSD: { scenario1: [] },
                        SILVER: { scenario1: [] },
                        GOLD: { scenario1: [] }
                    },
                    fixedPrompt: 'FXチャート分析をお願いします。'
                };

                const { error } = await supabase
                    .from('fx_analysis_data')
                    .insert([{ id: 'main', data: initialData }]);

                if (error) {
                    console.error('初期データ作成エラー:', error);
                    throw error;
                }
            }

            // 個別データの読み込み
            async loadIndividualData(currency, scenario, type) {
                try {
                    const key = `${currency}_${scenario}_${type}`;
                    const { data, error } = await supabase
                        .from('fx_analysis_data')
                        .select('*')
                        .eq('id', key)
                        .single();
                    
                    if (error && error.code !== 'PGRST116') {
                        console.error('個別データ読み込みエラー:', error);
                        return null;
                    }
                    
                    return data?.data?.value || null;
                } catch (err) {

        // 画像バリデーション
        function validateImage(file) {
            const allowedTypes = ['image/jpeg', 'image/png', 'image/gif', 'image/webp'];
            const maxSize = 10 * 1024 * 1024; // 10MB
            
            if (!allowedTypes.includes(file.type)) {
                showErrorInUI('サポートされていない画像形式です（JPEG, PNG, GIF, WebP のみ）');
                return false;
            }
            
            if (file.size > maxSize) {
                showErrorInUI('画像サイズが大きすぎます（10MB以下にしてください）');
                return false;
            }
            
            return true;
        }

        // 画像処理・アップロード
        async function processAndUploadScenario(currency, scenarioId, scenarioName, files) {
            try {
                const processedImages = [];
                
                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    
                    // 画像圧縮
                    const compressedImage = await compressImage(file);
                    
                    // Supabase Storageにアップロード
                    const fileName = `${currency}_${scenarioId}_${i + 1}.${file.name.split('.').pop()}`;
                    const { data, error } = await supabase.storage
                        .from('fx-images')
                        .upload(fileName, compressedImage);
                    
                    if (error) throw error;
                    
                    // パブリックURL生成
                    const { data: { publicUrl } } = supabase.storage
                        .from('fx-images')
                        .getPublicUrl(fileName);
                    
                    processedImages.push(publicUrl);
                }
                
                // メインデータ更新
                await updateMainDataWithNewScenario(currency, scenarioId, scenarioName, processedImages);
                
                return true;
            } catch (err) {
                console.error('画像アップロードエラー:', err);
                showErrorInUI('画像アップロードに失敗しました', err);
                return false;
            }
        }

        // 画像圧縮
        async function compressImage(file) {
            return new Promise((resolve) => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const img = new Image();
                
                img.onload = () => {
                    // 最大サイズ設定
                    const maxWidth = 1200;
                    const maxHeight = 800;
                    
                    let { width, height } = img;
                    
                    // アスペクト比を保持してリサイズ
                    if (width > maxWidth || height > maxHeight) {
                        const ratio = Math.min(maxWidth / width, maxHeight / height);
                        width *= ratio;
                        height *= ratio;
                    }
                    
                    canvas.width = width;
                    canvas.height = height;
                    
                    // 画像を描画
                    ctx.drawImage(img, 0, 0, width, height);
                    
                    // 圧縮（品質0.8）
                    canvas.toBlob(resolve, 'image/jpeg', 0.8);
                };
                
                img.src = URL.createObjectURL(file);
            });
        }

                const currencies = dataManager.getCurrencies();
                if (currencies.length <= 1) {
                    showErrorInUI('最後の通貨ペアは削除できません。');
                    return;
                }
                
                const currentCurrency = dataManager.currentCurrency;
                
                // 確認ダイアログ
                if (!confirm(`通貨ペア「${currentCurrency}」を削除しますか？\n関連するすべてのシナリオとデータも削除されます。`)) {
                    return;
                }
                
                showLoading('通貨ペアを削除中...');
                
                // 関連データの削除
                await deleteCurrencyData(currentCurrency);
                
                // メインデータから通貨ペア削除
                await updateMainDataRemoveCurrency(currentCurrency);
                
                // 別の通貨ペアに切り替え
                const remainingCurrencies = dataManager.getCurrencies();
                const newCurrency = remainingCurrencies[0];
                dataManager.currentCurrency = newCurrency;
                
                // 最初のシナリオに切り替え
                const scenarios = dataManager.getScenarios(newCurrency);
                dataManager.currentScenario = scenarios[0];
                
                // UI更新
                await updateCurrencyUI();
                await updateScenarioUI();
                await loadCurrentData();
                
                hideLoading();
                showSuccessInUI('通貨ペアが削除されました');
                
            } catch (err) {
                hideLoading();
                showErrorInUI('通貨ペア削除に失敗しました', err);
            }
        }

        // 通貨ペアデータ削除
        async function deleteCurrencyData(currency) {
            const scenarios = dataManager.getScenarios(currency);
            const dataTypes = ['analysisStatus', 'targetWave', 'analysisMemo'];
            
            for (const scenario of scenarios) {
                for (const type of dataTypes) {
                    const key = `${currency}_${scenario}_${type}`;
                    try {
                        await supabase.from('fx_analysis_data').delete().eq('id', key);
                    } catch (err) {
                        console.error(`データ削除エラー (${key}):`, err);
                    }
                }
            }
        }

        // メインデータから通貨ペア削除
        async function updateMainDataRemoveCurrency(currency) {
            // 通貨ペア削除
            dataManager.mainData.currencies = dataManager.mainData.currencies
                .filter(c => c !== currency);
            
            // シナリオ削除
            if (dataManager.mainData.scenarios[currency]) {
                delete dataManager.mainData.scenarios[currency];
            }
            
            // 画像削除
            if (dataManager.mainData.images[currency]) {
                delete dataManager.mainData.images[currency];
            }
            
            // メインデータ保存
            await dataManager.saveMainData();
        }

        // 分析メモ保存
        async function saveAnalysisMemo() {
            try {
                const memo = document.getElementById('analysis-memo').value;
                await dataManager.saveIndividualData(
                    dataManager.currentCurrency,
                    dataManager.currentScenario,
                    'analysisMemo',
                    memo
                );
            } catch (err) {
                console.error('分析メモ保存エラー:', err);
            }
        }

        // 分析メモコピー
        function copyAnalysisMemo() {
            const memo = document.getElementById('analysis-memo').value;
            copyToClipboard(memo, '分析メモをコピーしました');
        }

        // 固定プロンプトコピー
        function copyFixedPrompt() {
            const prompt = document.getElementById('fixed-prompt').value;
            copyToClipboard(prompt, '固定プロンプトをコピーしました');
        }

        // 固定プロンプト変更
        async function changeFixedPrompt() {
            try {
                const newPrompt = document.getElementById('fixed-prompt').value;
                dataManager.mainData.fixedPrompt = newPrompt;
                await dataManager.saveMainData();
                showSuccessInUI('固定プロンプトが保存されました');
            } catch (err) {
                showErrorInUI('固定プロンプトの保存に失敗しました', err);
            }
        }

        // ChatGPT分析
        function openChatGPTAnalysis() {
            const memo = document.getElementById('analysis-memo').value;
            const prompt = document.getElementById('fixed-prompt').value;
            const combinedText = `${memo}\n\n${prompt}`;
            
            // クリップボードにコピー
            copyToClipboard(combinedText, '分析データをクリップボードにコピーしました');
            
            // ChatGPTを新しいタブで開く
            window.open('https://chat.openai.com', '_blank');
        }

        // クリップボードにコピー
        async function copyToClipboard(text, successMessage) {
            try {
                await navigator.clipboard.writeText(text);
                showSuccessInUI(successMessage);
            } catch (err) {
                // フォールバック方法
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showSuccessInUI(successMessage);
            }
        }

        // 高画質表示
        function showHighQualityImage() {
            const imageUrls = dataManager.getImageUrls(dataManager.currentCurrency, dataManager.currentScenario);
            if (imageUrls.length > 0) {
                const currentImageUrl = imageUrls[dataManager.currentImageIndex];
                window.open(currentImageUrl, '_blank');
            }
        }

        // テーマ切り替え
        function toggleTheme() {
            dataManager.isDarkMode = !dataManager.isDarkMode;
            document.body.classList.toggle('dark-mode', dataManager.isDarkMode);
            
            const themeBtn = document.getElementById('theme-toggle');
            themeBtn.textContent = dataManager.isDarkMode ? '☀️' : '🌙';
        }

        // バックアップ作成
        async function createBackup() {
            try {
                showLoading('バックアップを作成中...');
                
                // 全データを取得
                const { data, error } = await supabase
                    .from('fx_analysis_data')
                    .select('*');
                
                if (error) throw error;
                
                // バックアップデータを作成
                const backupData = {
                    timestamp: new Date().toISOString(),
                    data: data
                };
                
                // ダウンロード
                const blob = new Blob([JSON.stringify(backupData, null, 2)], {
                    type: 'application/json'
                });
                
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `fx_backup_${new Date().toISOString().split('T')[0]}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                hideLoading();
                showSuccessInUI('バックアップが作成されました');
                
            } catch (err) {
                hideLoading();
                showErrorInUI('バックアップ作成に失敗しました', err);
            }
        }

        // 履歴表示切り替え
        function toggleHistory() {
            const sidebar = document.getElementById('history-sidebar');
            sidebar.classList.toggle('open');
            
            if (sidebar.classList.contains('open')) {
                loadHistory();
            }
        }

        // 履歴を閉じる
        function closeHistory() {
            document.getElementById('history-sidebar').classList.remove('open');
        }

        // 履歴読み込み
        async function loadHistory() {
            try {
                // 履歴データの読み込み（実装例）
                const historyList = document.getElementById('history-list');
                historyList.innerHTML = '<p style="color: #666; text-align: center;">履歴機能は開発中です</p>';
                
                document.getElementById('search-results-count').textContent = '検索結果: 0件';
                
            } catch (err) {
                console.error('履歴読み込みエラー:', err);
            }
        }

        // 履歴検索
        function searchHistory() {
            const query = document.getElementById('history-search').value.toLowerCase();
            // 検索機能の実装（開発中）
            document.getElementById('search-results-count').textContent = '検索結果: 0件';
        }

        // エラーから復旧
        function recoverFromError() {
            hideErrorInUI();
            // 必要に応じて追加の復旧処理
            location.reload();
        }

        // ヘルパー関数
        function getScenarioDisplayName(scenario) {
            if (scenario.startsWith('scenario_')) {
                return `カスタム${scenario.slice(-4)}`;
            }
            return scenario.replace('scenario', 'シナリオ');
        }

        function getStatusIcon(status) {
            const icons = {
                '検討中': '🔍',
                '見送り': '🙅‍♂️',
                '見逃し': '😅',
                '指値逆指値中': '🎯',
                '保持中': '💼',
                '完了': '✅'
            };
            return icons[status] || '🔍';
        }

        // UI表示関数
        function showLoading(message = 'Loading...') {
            isLoading = true;
            // ローディング表示の実装
            console.log('Loading:', message);
        }

        function hideLoading() {
            isLoading = false;
            // ローディング非表示の実装
        }

        function showSuccessInUI(message) {
            console.log('Success:', message);
            // 成功メッセージの表示実装
        }

        function showErrorInUI(message, error = null) {
            console.error('Error:', message, error);
            
            const errorBar = document.getElementById('error-bar');
            const errorMessage = document.getElementById('error-message');
            
            errorMessage.textContent = message;
            errorBar.style.display = 'block';
            
            // 5秒後に自動で非表示
            setTimeout(() => {
                hideErrorInUI();
            }, 5000);
        }

        function hideErrorInUI() {
            document.getElementById('error-bar').style.display = 'none';
        }

        // ページ読み込み時の初期化
        document.addEventListener('DOMContentLoaded', initialize);
    </script>
</body>
